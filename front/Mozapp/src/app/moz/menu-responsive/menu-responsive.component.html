<div class="main-menu">
    <ul class="main-menu__list">
        <li class="main-menu__list__element" *ngFor="let item of elements" (click)="goTo(item);"  [ngClass]="{'selected' :   router.url === item.path}">
            <span class="hidden-sm.hidden-xs"> {{item.name}}</span>
        </li>
        
    </ul>
</div>
