<div class="container">
    <div class="row">
        <div class="col">
            <h3>Mesas</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    Mozo: {{mozo}}
                </div>
                <div class="card-body">
                    <div class="continer">
                        <div class="row">
                            <div class="col" *ngFor="let mesa of mesas">
                                <div class="card justify-content-center text-center m-2 mesa btn" data-toggle="modal" data-target="#exampleModal" [ngClass]="{'bg-secondary': mesa.estado==0,'bg-success': mesa.estado==1,'bg-primary': mesa.estado==2}">{{mesa.numero}}</div>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                  Fecha: {{fecha.getDate()}}/{{fecha.getMonth()+1}}/{{fecha.getFullYear()}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
