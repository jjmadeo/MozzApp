<div class="container">
    <div class="row">
        <div class="col">
            <h3>Mesas</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    Mozo: {{mozo}}
                </div>
                <div class="card-body">
                    <div class="continer">
                        <div class="row">
                            <div class="col" *ngFor="let mesa of mesas">                                
                                <app-mesa class="btn" (click)="VerPedido(mesa)" [mesaObj]='mesa' [tipoMesa]='false' data-toggle="modal" data-target="#verPedido"></app-mesa>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                  Fecha: {{fecha.getDate()}}/{{fecha.getMonth()+1}}/{{fecha.getFullYear()}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="verPedido" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Platos de la Mesa </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col" id="pedidoTabla">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <!-- <th scope="col">Comentarios</th> -->
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of pedido">
                                <td>{{item.nombre}}</td>
                                <td>{{item.cantidad}}</td>
                                <!-- <td>{{item.observacion}}</td> -->
                              </tr>                  
                            </tbody>
                          </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col" id="pedidoTabla">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Notificaciones</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of notificaciones">
                                <td>
                                    
                                    <div class="alert btn" (click)="visarNotificacion(item.id_noti)" [ngClass]="{'alert-primary': item.id_tipo_noti==1, 'alert-danger': item.id_tipo_noti==2, 'alert-success': item.id_tipo_noti==3}" role="alert">
                                        {{item.tipo}}
                                  </div>
                                    </td>
                              </tr>                  
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <p class="text-left font-weight-bold   rounded " >Total: ${{total}}</p>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
      </div>
    </div>
  </div>
