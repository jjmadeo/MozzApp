<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3>Hola,{{nombre}} </h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="pedirAsistencia()" [disabled]="!mozoDelayButtom" >Solicitar asistencia.</button>
            <button type="button" class="btn btn-info ml-3" data-toggle="modal" data-target="#miPedido" >Mi pedido
              <span class="badge badge-light">{{cantidadPedidosList}}</span>
             <span class="sr-only">unread messages</span>
           </button>
        </div>
       
    </div>
    <div class="row mt-3">
        <div class="col">            
                <div class="menu shadow-lg p-3 mb-5 bg-white rounded">
                    
                  <app-carta (itemCartaAdd)="addList($event)" (itemCartaRem)="remList($event)" ></app-carta>

                </div>
              
        </div>
    </div>
</div>








  <!-- Modal -->
  <div class="modal fade" id="miPedido" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <table id="menu" class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pedidoList">
                <th scope="row">{{item.elemento.id}}</th>
                <td>{{item.elemento.nombre}}</td>
                <td>${{item.cantidad}}</td>
                <td>
                    <button  class=" btn badge badge-danger m-1" (click)="eliminarDePedidoList(item)">-</button> 
                </td>                           
              </tr>
             
            </tbody>
          </table>




          <!-- <ul *ngFor="let item of pedidoList">
            <li>{{item.elemento.id}}----{{item.elemento.nombre}}-----{{item.cantidad}} </li>
          </ul> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          <button type="button" class="btn btn-primary">Enviar pedido</button>
        </div>
      </div>
    </div>
  </div>
